<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <link href="/static/image/icons8_chat_bubble_80_Vmg_icon.ico" rel="icon">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="/static/styles/style.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>FlackyChat</title>

    </head>
    <body>
        <nav class="navbar navbar-light border">
            <a class="navbar-brand" href="/">
                <img src="../static/image/icons8-chat-bubble-purple.png" class="logo" alt="logo">
                    <span class="logo_name">
                        Flacky<strong>Chat</strong>
                    </span>
                </a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/settings"><button class="btn ">Nickname2</button></a></li>
            </ul>
        </nav>
        <main>
            <div class="public_channels">
                <div class="heading">
                    <h5>Public Channels</h5>
                    <button><i class="fas fa-plus-square"></i></button>
                </div>
                <div class="form">
                    <form action="">
                        <label for="channel">#</label>
                        <input name="channel" type="text" placeholder="New Channel" maxlength="20">
                    </form>
                </div>
                <div class="channel_list">
                    <ul>
                        <li>#general</li>
                        <li>#music</li>
                        <li>#anime</li>
                    </ul>
                </div>
                <div class="heading">
                    <h5>Private Messages</h5>
                    <button><i class="fas fa-plus-square"></i></button>
                </div>
                <div class="channel_list">
                    <ul>
                        <li>Nickname</li>
                    </ul>
                </div>
            </div>
            <div class="chat">
                <div class="messages">
                    <span class="system"><p class="action"><strong>Nickname</strong> has connected <span class="date">24 JUN 10:26 PM</span></p></span>
                    <div class="bubble message_from">
                        <div class="heading"><p><strong>Nickname </strong><span class="date">24 JUN 10:27 PM</span></p></div>
                        <div class="message"><p>Hello!</p></div>
                    </div>
                    <span class="system"><p class="action"><strong>Nickname2</strong> has connected <span class="date">24 JUN 10:28 PM</span></p></span>
                    <div class="bubble message_to">
                        <div class="heading"><p><strong>Nickname2 </strong><span class="date">24 JUN 10:29 PM</span></p></div>
                        <div class="message"><p>Hello, Nickname!</p></div>
                    </div>
                </div>
                <div class="text-area">
                    <form action="/send">
                        <button class="attachments"><i class="fas fa-paperclip"></i></button>
                        <input type="text" name="message" placeholder="Your message">
                        <button class="submit"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </main>

    </body>

</html>
